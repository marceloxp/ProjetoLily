<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/52e9ba2d77.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Lily: Explorando o potencial da IA para criar 1000 imagens consistentes com text-to-image</title>
</head>

<body>

  <div class="wrapper">
    <div class="content">

      <header class="header-gallery">
        <div class="header__wrapper-gallery">
          <img class="logo__gallery" src="images/logo-lily.png" alt="">
          <h2>Galeria</h2>
          <a class="home" href="index.html"><i class="arrow-gallery fa-solid fa-angle-left"></i>Voltar</a>
        </div>
      </header>

      <section class="gallery">
        <div class="gallery__wrapper">
          <ul class="grid">
            <li><img class="lightbox-image" src="images/image-0022.jpg" alt=""></li>
            <li><img class="lightbox-image" src="images/image-0023.jpg" alt=""></li>
            <li><img class="lightbox-image" src="images/image-0045.jpg" alt=""></li>
            <li><img class="lightbox-image" src="images/image-0049.jpg" alt=""></li>
            <li><img class="lightbox-image" src="images/image-0103.jpg" alt=""></li>
            <li><img class="lightbox-image" src="images/image-0104.jpg" alt=""></li>
            <li><img class="lightbox-image" src="images/image-0121.jpg" alt=""></li>
            <li><img class="lightbox-image" src="images/image-0141.jpg" alt=""></li>
          </ul>
        </div>
      </section>

      <div id="lightbox">
        <img src="" alt="imagem">
        <div class="lightbox-arrows">
          <button class="lightbox-btn previous-btn" id="previous-image"><i class="fa-solid fa-chevron-left"></i></button>
          <button class="lightbox-btn next-btn" id="next-image"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
      </div>

    </div>
  </div>


  <script src="main.js"></script>

</body>

</html>
